<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Tao Te Ching - Daily Reflection</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Tao Daily">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="Daily Tao Te Ching passages with practical applications for modern life">
    
    <!-- PWA Links -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="icon" type="image/png" href="icon-192.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&family=Crimson+Text:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* Base styles */
        :root {
            --bg-primary: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            --bg-card: rgba(25, 25, 40, 0.95);
            --text-primary: #e8e8f0;
            --text-secondary: #b8b8d1;
            --accent-gold: #d4af37;
            --accent-purple: #8b7cf8;
            --accent-teal: #4fd1c7;
            --border-mystical: rgba(212, 175, 55, 0.3);
            --glow-soft: 0 0 20px rgba(212, 175, 55, 0.1);
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Crimson Text', Georgia, serif;
            line-height: 1.4;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            position: relative;
            overflow-x: hidden;
        }

        /* Subtle animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, rgba(212, 175, 55, 0.1), transparent),
                radial-gradient(1px 1px at 40px 70px, rgba(139, 124, 248, 0.1), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(79, 209, 199, 0.1), transparent);
            background-size: 100px 80px;
            animation: drift 20s infinite linear;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes drift {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-100px); }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 1;
            max-width: 100vw;
            min-height: 100vh;
            padding: 8px;
            padding-top: calc(8px + var(--safe-area-inset-top));
            padding-bottom: calc(80px + var(--safe-area-inset-bottom));
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 10px 0 8px;
            border-bottom: 1px solid var(--border-mystical);
            margin-bottom: 10px;
        }

        .header h1 {
            font-family: 'Cinzel', Georgia, serif;
            font-size: 1.3rem;
            font-weight: 500;
            color: var(--accent-gold);
            text-shadow: var(--glow-soft);
            margin-bottom: 2px;
            letter-spacing: 2px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        /* Passage Card */
        .passage-card {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid var(--border-mystical);
            box-shadow: var(--glow-soft);
            backdrop-filter: blur(10px);
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .passage {
            display: none;
            animation: fadeIn 0.6s ease-in-out;
            height: 100%;
            flex-direction: column;
        }

        .passage.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .passage h2 {
            font-family: 'Cinzel', Georgia, serif;
            color: var(--accent-purple);
            font-size: 1.05rem;
            font-weight: 500;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: var(--glow-soft);
            border-bottom: 1px solid var(--border-mystical);
            padding-bottom: 8px;
        }

        .passage-image {
            width: 100%;
            height: 140px;
            border-radius: 10px;
            margin: 8px 0;
            border: 1px solid var(--border-mystical);
            box-shadow: var(--glow-soft);
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #2d4059, #415a77);
        }

        .passage-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 10px;
        }

        .passage-image::after {
            content: attr(data-desc);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 10px;
            font-size: 0.8rem;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .passage-content {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-purple) transparent;
        }

        .passage-content::-webkit-scrollbar {
            width: 6px;
        }

        .passage-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .passage-content::-webkit-scrollbar-thumb {
            background: var(--accent-purple);
            border-radius: 3px;
        }

        .passage-text {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 12px;
            line-height: 1.5;
            text-align: center;
            font-style: italic;
            font-weight: 400;
        }

        .daily-application {
            background: rgba(79, 209, 199, 0.1);
            border-left: 3px solid var(--accent-teal);
            border-right: 3px solid var(--accent-teal);
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            font-size: 0.85rem;
            text-align: center;
        }

        .daily-application h3 {
            font-family: 'Cinzel', Georgia, serif;
            color: var(--accent-teal);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 5px;
            text-shadow: var(--glow-soft);
        }

        /* Navigation */
        .navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-card);
            border-top: 1px solid var(--border-mystical);
            padding: 8px;
            padding-bottom: calc(8px + var(--safe-area-inset-bottom));
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 100;
        }
        
        .nav-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
        }

        .nav-button {
            background: rgba(139, 124, 248, 0.2);
            border: 1px solid var(--accent-purple);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: 0.9rem;
            box-shadow: var(--glow-soft);
        }

        .nav-button:hover:not(:disabled) {
            background: rgba(139, 124, 248, 0.3);
            transform: scale(1.05);
        }

        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .nav-button.special-nav {
            background: rgba(79, 209, 199, 0.2);
            border-color: var(--accent-teal);
            font-size: 0.85rem;
        }
        
        .nav-button.special-nav:hover {
            background: rgba(79, 209, 199, 0.3);
        }

        .passage-dropdown {
            background: var(--bg-card);
            border: 1px solid var(--accent-purple);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 25px;
            font-family: inherit;
            font-size: 0.85rem;
            cursor: pointer;
            min-width: 200px;
            text-align: center;
            box-shadow: var(--glow-soft);
        }
        
        .passage-dropdown:focus {
            outline: none;
            box-shadow: 0 0 30px rgba(139, 124, 248, 0.2);
        }
        
        .passage-dropdown option {
            background: var(--bg-card);
            color: var(--text-primary);
            padding: 5px;
        }

        .passage-counter {
            color: var(--accent-gold);
            font-size: 0.9rem;
            text-shadow: var(--glow-soft);
            white-space: nowrap;
        }

        /* Install prompt */
        .install-prompt {
            display: none;
            position: fixed;
            bottom: 100px;
            left: 20px;
            right: 20px;
            background: var(--bg-card);
            border: 1px solid var(--accent-gold);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .install-prompt.show {
            display: block;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .install-prompt h3 {
            color: var(--accent-gold);
            margin-bottom: 8px;
        }

        .install-prompt p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 12px;
        }

        .install-buttons {
            display: flex;
            gap: 10px;
        }

        .install-btn {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: none;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .install-btn.primary {
            background: var(--accent-gold);
            color: #1a1a2e;
        }

        .install-btn.secondary {
            background: transparent;
            border: 1px solid var(--accent-purple);
            color: var(--text-primary);
        }

        /* Responsive for small screens */
        @media (max-width: 480px) {
            .container {
                padding: 5px;
                padding-top: calc(5px + var(--safe-area-inset-top));
            }
            
            .header {
                padding: 8px 0 5px;
                margin-bottom: 8px;
            }
            
            .header h1 {
                font-size: 1.1rem;
            }
            
            .header p {
                font-size: 0.75rem;
            }
            
            .passage-card {
                padding: 10px;
                margin-bottom: 8px;
            }

            .passage h2 {
                font-size: 0.95rem;
                margin-bottom: 8px;
            }

            .passage-text {
                font-size: 0.82rem;
                margin-bottom: 8px;
            }

            .daily-application {
                font-size: 0.78rem;
                padding: 8px;
                margin-top: 8px;
            }
            
            .daily-application h3 {
                font-size: 0.85rem;
                margin-bottom: 3px;
            }

            .nav-button {
                padding: 6px 10px;
                font-size: 0.78rem;
            }
            
            .nav-button.special-nav {
                font-size: 0.72rem;
            }
            
            .passage-dropdown {
                min-width: 140px;
                font-size: 0.78rem;
                padding: 6px 8px;
            }

            .passage-image {
                height: 120px;
                margin: 6px 0;
            }
            
            .passage-counter {
                font-size: 0.78rem;
            }
            
            .nav-row {
                gap: 4px;
            }
            
            .navigation {
                padding: 6px;
                gap: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>TAO TE CHING</h1>
            <p>✨ Let the Way guide your journey ✨</p>
        </header>

        <main class="passage-card">
            <div id="passage-container"></div>
        </main>

        <nav class="navigation">
            <div class="nav-row">
                <button class="nav-button" id="prevBtn" onclick="changePassage(-1)">← Previous</button>
                <select class="passage-dropdown" id="passageDropdown" onchange="showPassage(parseInt(this.value))">
                    <!-- Options will be added by JavaScript -->
                </select>
                <button class="nav-button" id="nextBtn" onclick="changePassage(1)">Next →</button>
            </div>
            <div class="nav-row">
                <button class="nav-button special-nav" onclick="goToDailyPassage()">Today's Passage</button>
                <span class="passage-counter" id="passageCounter">1 / 81</span>
                <button class="nav-button special-nav" onclick="goToRandomPassage()">Random</button>
            </div>
        </nav>

        <!-- Install Prompt -->
        <div class="install-prompt" id="installPrompt">
            <h3>Install Tao Daily</h3>
            <p>Add to your home screen for offline access</p>
            <div class="install-buttons">
                <button class="install-btn primary" id="installBtn">Install</button>
                <button class="install-btn secondary" id="dismissBtn">Not Now</button>
            </div>
        </div>
    </div>

    <script src="passages-data.js"></script>
    <script>
        // App state
        let currentPassage = 1;
        let deferredPrompt = null;

        function createPassageHTML(passage) {
            return `
                <div class="passage ${passage.number === currentPassage ? 'active' : ''}" id="passage-${passage.number}">
                    <h2>Passage ${passage.number}: ${passage.title}</h2>
                    <div class="passage-image" data-desc="${passage.imageDesc || passage.title}">
                        <img src="${passage.image}" 
                             alt="${passage.title}" 
                             loading="lazy"
                             onerror="this.onerror=null; this.src='https://images.unsplash.com/photo-1518241353330-0f7941c2d9b5?w=400';">
                    </div>
                    <div class="passage-content">
                        <p class="passage-text">${passage.text}</p>
                        <div class="daily-application">
                            <h3>Daily Application</h3>
                            <p>${passage.application}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function initializeApp() {
            const container = document.getElementById('passage-container');
            container.innerHTML = passages.map(createPassageHTML).join('');
            
            // Populate dropdown
            const dropdown = document.getElementById('passageDropdown');
            passages.forEach(passage => {
                const option = document.createElement('option');
                option.value = passage.number;
                option.textContent = `${passage.number}. ${passage.title.substring(0, 30)}...`;
                dropdown.appendChild(option);
            });
            
            // Determine initial passage
            let initialPassage = 1;
            
            // Check URL hash first
            if (window.location.hash) {
                const match = window.location.hash.match(/passage-(\d+)/);
                if (match) {
                    const num = parseInt(match[1]);
                    if (num >= 1 && num <= passages.length) {
                        initialPassage = num;
                    }
                }
            } 
            // Check URL params for action
            else if (window.location.search) {
                const params = new URLSearchParams(window.location.search);
                if (params.get('action') === 'today') {
                    initialPassage = getTodayPassage();
                } else if (params.get('action') === 'random') {
                    initialPassage = Math.floor(Math.random() * passages.length) + 1;
                }
            }
            // Otherwise check localStorage
            else {
                const saved = localStorage.getItem('lastViewedPassage');
                if (saved) {
                    const num = parseInt(saved);
                    if (num >= 1 && num <= passages.length) {
                        initialPassage = num;
                    }
                }
            }
            
            // Show initial passage
            showPassage(initialPassage);
            
            // Register service worker
            registerServiceWorker();
            
            // Setup install prompt
            setupInstallPrompt();
        }

        function showPassage(num) {
            currentPassage = num;
            document.querySelectorAll('.passage').forEach(p => p.classList.remove('active'));
            document.getElementById(`passage-${num}`).classList.add('active');
            document.getElementById('passageCounter').textContent = `${num} / ${passages.length}`;
            updateNavigation();
            
            // Update URL hash
            window.location.hash = `passage-${num}`;
            
            // Save to localStorage
            localStorage.setItem('lastViewedPassage', num);
            
            // Update dropdown if it exists
            const dropdown = document.getElementById('passageDropdown');
            if (dropdown) dropdown.value = num;
        }

        function changePassage(direction) {
            let newPassage = currentPassage + direction;
            if (newPassage < 1) newPassage = 1;
            if (newPassage > passages.length) newPassage = passages.length;
            showPassage(newPassage);
        }

        function updateNavigation() {
            document.getElementById('prevBtn').disabled = currentPassage === 1;
            document.getElementById('nextBtn').disabled = currentPassage === passages.length;
        }
        
        function goToRandomPassage() {
            const randomNum = Math.floor(Math.random() * passages.length) + 1;
            showPassage(randomNum);
        }
        
        function goToDailyPassage() {
            showPassage(getTodayPassage());
        }
        
        function getTodayPassage() {
            const today = new Date();
            const start = new Date(today.getFullYear(), 0, 0);
            const diff = today - start;
            const dayOfYear = Math.floor(diff / (1000 * 60 * 60 * 24));
            return (dayOfYear % passages.length) + 1;
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentPassage > 1) changePassage(-1);
            if (e.key === 'ArrowRight' && currentPassage < passages.length) changePassage(1);
            if (e.key === 'Home') showPassage(1);
            if (e.key === 'End') showPassage(passages.length);
        });

        // Touch/swipe support
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0 && currentPassage < passages.length) {
                    // Swipe left - next passage
                    changePassage(1);
                } else if (diff < 0 && currentPassage > 1) {
                    // Swipe right - previous passage
                    changePassage(-1);
                }
            }
        }

        // Service Worker Registration
        async function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.register('service-worker.js');
                    console.log('Service Worker registered:', registration);
                } catch (error) {
                    console.log('Service Worker registration failed:', error);
                }
            }
        }

        // Install prompt
        function setupInstallPrompt() {
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                
                // Show install prompt after 30 seconds
                setTimeout(() => {
                    if (deferredPrompt) {
                        document.getElementById('installPrompt').classList.add('show');
                    }
                }, 30000);
            });

            document.getElementById('installBtn').addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    console.log(`User response: ${outcome}`);
                    deferredPrompt = null;
                    document.getElementById('installPrompt').classList.remove('show');
                }
            });

            document.getElementById('dismissBtn').addEventListener('click', () => {
                document.getElementById('installPrompt').classList.remove('show');
            });
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', initializeApp);
        
        // Handle browser back/forward navigation
        window.addEventListener('hashchange', () => {
            if (window.location.hash) {
                const match = window.location.hash.match(/passage-(\d+)/);
                if (match) {
                    const num = parseInt(match[1]);
                    if (num >= 1 && num <= passages.length && num !== currentPassage) {
                        showPassage(num);
                    }
                }
            }
        });
    </script>
</body>
</html>
